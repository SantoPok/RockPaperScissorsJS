<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1> Rock Paper Scissors </h1>
      </header>

      <div class="score-board">
          <div id="user-label" class="badge">User</div>
          <div id="comp-label" class="badge">Computer</div>
          <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>

      <div class="results-detail">
        <p>Here goes the result</p>
      </div>

      <div class="choices">
        <div class="choice" id="r">
          <img src="resources/Rock.png" alt="rock symbolic image">
        </div>
        <div class="choice" id="p">
          <img src="resources/paper.png" alt="paper symbolic image">
        </div>
        <div class="choice" id="s">
          <img src="resources/scissors.png" alt="scissors symbolic image">
        </div>
      </div>
      <p id="instruction"> Click over your Choice </p>
      <script src="rps.js" charset="utf-8"></script>
  </body>
</html>
